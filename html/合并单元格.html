<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="500" height="400"> 
        <caption><strong>成绩单</strong></caption>
        <thead>
        <tr>
            <th>姓名</th>
            <th>成绩</th>
            <th>评语</th>
        </tr>

        <tr>
            <td>姓名</td>
            <td rowspan="2"> 100</td>

            <td>评语</td>
        </tr>

            <td>姓名</td>
            <!-- <td>100</td> -->
            <td">真棒</td>
        </tr>
    </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td colspan="2">666</td>
                <!-- colspan 合并列，保留左 -->
                <!-- <td>评语</td> -->
            </tr>
        </tfoot>
    </table>
</body>
<!-- 不能跨结构合并 -->
</html>
