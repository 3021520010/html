<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>榴莲</li>
        <li>xiang</li>
        <li>pingguo</li>
    </ul>
    <!-- ul(无序)只能放li,li里边随便放 -->
    <ol>
      <li>zhang 100</li>
      <li> li 80</li>
    </ol>
    <!-- ol有序,其余规则同上 -->
    <dl>
        <dt>帮助中心</dt>
        <dd>zhanghu</dd>
        <dd>hhhhh</dd>
        <dt>zhongxin</dt>
        <dd>999</dd>
    </dl>
    <!-- dl整体，dt标题,dd名称 -->
</body>
</html>
